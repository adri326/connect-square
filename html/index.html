<!DOCTYPE html>
<html>
  <head>
    <title>Connect square</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="node_modules/ulid/dist/index.umd.js"></script>
    <script src="./static/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Connect squares</h1>
    </header>
    <main class="separate-horizontal">
      <section>
        <div class="color-select">
          <input type="radio" id="random" name="player_color" value="random" checked />
          <input type="radio" id="blue" name="player_color" value="blue" />
          <input type="radio" id="red" name="player_color" value="red" />
        </div>
        <button onclick="create_game()">Create a game</button>
      </section>
      <div class="bar"></div>
      <section>
        <input type="text" id="game-url" placeholder="Game ID/URL" />
        <button onclick="join_game()
        ">Join a game</button>
      </section>
    </main>
  </body>
</html>
